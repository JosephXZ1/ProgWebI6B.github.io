<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n con JavaScript</title>
    <link rel="stylesheet" href="CSS/objetos.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“š GestiÃ³n de Estudiantes</h1>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ej: Ana PÃ©rez">
        </div>
        
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ej: 20">
        </div>
        
        <div class="form-group">
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" placeholder="Ej: IngenierÃ­a">
        </div>
        
        <button onclick="agregarEstudiante()">â• Agregar Estudiante</button>
        <button onclick="buscarEstudiante()">ğŸ” Buscar por Nombre</button>
        
        <div id="resultado-busqueda" class="resultado"></div>
        
        <h2>ğŸ“‹ Lista de Estudiantes</h2>
        <table id="tabla-estudiantes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Carrera</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>
    </div>

    <script>
    // Base de datos de estudiantes (array de objetos)
    const estudiantes = [];

    // Constructor de objetos "Estudiante"
    function Estudiante(nombre, edad, carrera)
    {
        this.nombre = nombre;
        this.edad = edad;
        this.carrera = carrera;
        
        // MÃ©todo del objeto
        this.mostrarInfo = function() {
            return `${this.nombre} (${this.edad} aÃ±os) - ${this.carrera}`;
        };
    }

    // Agrega un nuevo estudiante
    function agregarEstudiante()
    {
        const nombre = document.getElementById("nombre").value;
        const edad = parseInt(document.getElementById("edad").value);
        const carrera = document.getElementById("carrera").value;

        if (nombre && !isNaN(edad) && carrera)
        {
            const nuevoEstudiante = new Estudiante(nombre, edad, carrera);
            estudiantes.push(nuevoEstudiante);
            actualizarTabla();
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";
            document.getElementById("carrera").value = "";
        }
        else
        {
            alert("âš ï¸ Completa todos los campos correctamente.");
        }
    }

    // Busca un estudiante por nombre
    function buscarEstudiante()
    {
        const nombreBusqueda = document.getElementById("nombre").value.trim().toLowerCase();
        const resultadoDiv = document.getElementById("resultado-busqueda");

        if (nombreBusqueda)
        {
            const encontrado = estudiantes.find(est => 
                est.nombre.toLowerCase().includes(nombreBusqueda)
            );

            if (encontrado)
            {
                resultadoDiv.innerHTML = `ğŸ” <strong>Resultado:</strong> ${encontrado.mostrarInfo()}`;
            }
            else
            {
                resultadoDiv.innerHTML = "âŒ No se encontrÃ³ al estudiante.";
            }
        }
        else
        {
            resultadoDiv.innerHTML = "âš ï¸ Ingresa un nombre para buscar.";
        }
    }

    // Actualiza la tabla con los estudiantes
    function actualizarTabla()
    {
        const cuerpoTabla = document.getElementById("cuerpo-tabla");
        cuerpoTabla.innerHTML = "";

        estudiantes.forEach(estudiante =>
        {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${estudiante.nombre}</td>
                <td>${estudiante.edad}</td>
                <td>${estudiante.carrera}</td>
            `;
            cuerpoTabla.appendChild(fila);
        });
    }
    </script>
</body>
</html>
