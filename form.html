<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="CSS/form.css">
</head>
<body>

<div class="form-container">
<h2>Registro</h2>
<form action="#" method="POST">
    <label for="name">Nombre Completo</label>
    <input type="text" id="name" name="name" placeholder="Ej. Juan Pérez" required>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" placeholder="Ej. correo@ejemplo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña segura" required>

    <label for="confirm">Confirmar Contraseña</label>
    <input type="password" id="confirm" name="confirm" placeholder="Repite tu contraseña" required>

    <button type="submit">Registrarse</button>
</form>
</div>

</body>
</html>
